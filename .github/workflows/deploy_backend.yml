name: Deploy NestJS to Azure Function

on:
  push:
    branches:
      - main   # Change if you deploy from a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build NestJS for Azure
      - name: Build project
        run: npm run build:azure

      # 5. Deploy to Azure Functions
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: meroVote-backend-function
          package: dist           # your compiled NestJS output folder
          publish-profile: ${{ secrets.AZURE_MEROVOTE_BACKEND_PUBLISH_PROFILE }}
